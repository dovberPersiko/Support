<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - Chiyuv | 转 / Support</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #007AFF;
            --accent-purple: #5856D6;
            --gradient: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            --text-primary: #1D1D1F;
            --text-secondary: #86868B;
            --bg-light: #F5F5F7;
            --white: #FFFFFF;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-light);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        body[dir="ltr"] {
            direction: ltr;
            text-align: left;
        }

        body[dir="rtl"] {
            direction: rtl;
            text-align: right;
        }

        /* Language Selector */
        .lang-selector {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
            background: var(--white);
            padding: 8px;
            border-radius: 25px;
            box-shadow: var(--shadow);
        }

        body[dir="rtl"] .lang-selector {
            left: auto;
            right: 20px;
        }

        .lang-btn {
            padding: 8px 16px;
            border: 2px solid transparent;
            background: transparent;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
            color: var(--text-primary);
        }

        .lang-btn.active {
            background: var(--gradient);
            color: var(--white);
            border-color: transparent;
        }

        .lang-btn:hover {
            background: var(--bg-light);
        }

        .lang-btn.active:hover {
            background: var(--gradient);
        }

        /* Header */
        .header {
            background: var(--gradient);
            color: var(--white);
            padding: 80px 20px 60px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 15s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .app-icon {
            width: 100px;
            height: 100px;
            background: var(--white);
            border-radius: 22px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            font-size: 48px;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 20px;
            opacity: 0.9;
            font-weight: 300;
        }

        /* Main Content */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
            flex: 1;
        }

        .card {
            background: var(--white);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .section-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .description {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .feature {
            padding: 20px;
            background: var(--bg-light);
            border-radius: 15px;
            display: flex;
            align-items: start;
            gap: 15px;
        }

        .feature-icon {
            font-size: 24px;
            flex-shrink: 0;
        }

        .feature-text {
            flex: 1;
        }

        .feature-title {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .feature-desc {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Buttons */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 18px 32px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--gradient);
            color: var(--white);
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 122, 255, 0.5);
        }

        .btn-secondary {
            background: var(--white);
            color: var(--primary-blue);
            border: 2px solid var(--primary-blue);
        }

        .btn-secondary:hover {
            background: var(--primary-blue);
            color: var(--white);
        }

        /* Footer */
        .footer {
            background: var(--white);
            padding: 30px 20px;
            text-align: center;
            color: var(--text-secondary);
            border-top: 1px solid #E5E5E7;
        }

        .footer p {
            margin: 5px 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            .subtitle {
                font-size: 18px;
            }

            .card {
                padding: 25px;
            }

            .features {
                grid-template-columns: 1fr;
            }

            .lang-selector {
                top: 10px;
                right: 10px;
                left: auto;
            }

            body[dir="rtl"] .lang-selector {
                left: 10px;
                right: auto;
            }
        }
    </style>
</head>
<body dir="rtl">

    <!-- Header -->
    <div class="header">
        <div class="header-content">

            <div class="buttons">
                <a href="https://facebook.com/your-page" class="btn btn-primary" target="_blank">

    <!-- Footer -->
    <div class="footer">
        <p data-i18n="footerText">漏 2025  - Chiyuv.  转 砖专转.</p>
        <p style="font-size: 14px; margin-top: 10px;" data-i18n="footerDesc">驻拽爪 注拽 专  专转 拽砖 注 驻专转 专</p>
    </div>

    <script>
        // Translations
        const translations = {
            he: {
                appName: "",
                appSubtitle: "注拽 专  专转 拽砖 注 驻专转 专",
                aboutTitle: "转 驻拽爪",
                aboutText: "  驻拽爪  拽转 注拽 专 转拽驻转 转  专转 拽砖 专 驻专转 专. 驻拽爪 砖转 转 转 住驻专 拽砖 专砖  , 转 转砖转  , 砖转转, ,  注, 专砖 砖 爪转.",
                feature1Title: " 砖 注专",
                feature1Desc: "砖 拽 驻  砖 注专",
                feature2Title: "砖 拽砖",
                feature2Desc: "砖   转驻",
                feature3Title: "驻 ",
                feature3Desc: "转砖 砖转转,  爪转",
                supportTitle: "转 砖转",
                supportText: "砖  砖  爪专 注专?   砖! 爪专 转 拽砖专 专 驻住拽 砖 注专.",
                contactFacebook: "爪专 拽砖专 驻住拽",
                footerText: "漏 2025  - Chiyuv.  转 砖专转.",
                footerDesc: "驻拽爪 注拽 专  专转 拽砖 注 驻专转 专"
            },
            en: {
                appName: "Chiyuv",
                appSubtitle: "Track your Kaddish obligation for a parent's passing",
                aboutTitle: "About the App",
                aboutText: "Chiyuv is a convenient and accurate app for tracking the mourning period and the obligation to recite Kaddish after the passing of a parent. The app automatically calculates the number of Kaddish prayers required each day, following Halachic guidelines, including Shabbat, holidays, Chol Hamoed, Rosh Chodesh, and fast days.",
                feature1Title: "Hebrew Calendar",
                feature1Desc: "Accurate calculation based on the Hebrew calendar",
                feature2Title: "Kaddish Calculation",
                feature2Desc: "Automatic calculation for each prayer",
                feature3Title: "Halachic Guidelines",
                feature3Desc: "Accounts for Shabbat, holidays, and fast days",
                supportTitle: "Support & Questions",
                supportText: "Have a question or need help? We're here for you! Contact us on Facebook and we'll be happy to help.",
                contactFacebook: "Contact on Facebook",
                footerText: "漏 2025 Chiyuv. All rights reserved.",
                footerDesc: "App for tracking Kaddish obligation for a parent's passing"
            }
        };

        // Language management
        function setLanguage(lang) {
            // Update HTML direction and lang
            document.documentElement.lang = lang;
            document.body.dir = lang === 'he' ? 'rtl' : 'ltr';
            
            // Update language buttons
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update all text elements
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
            
            // Save preference
            localStorage.setItem('preferredLanguage', lang);
        }

        // Load saved language preference
        window.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('preferredLanguage') || 'he';
            const langBtn = savedLang === 'he' 
                ? document.querySelector('.lang-btn:first-child')
                : document.querySelector('.lang-btn:last-child');
            if (langBtn) {
                langBtn.click();
            }
        });
    </script>
</body>
</html>
